<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Rural Learning Portal</title>
<script src="js/app.js" defer></script>
<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* Body styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    padding: 20px;
}

/* Container */
.login-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

/* Heading */
.login-container h2 {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #1e3a8a;
}

/* Inputs */
.login-container input {
    width: 100%;
    height: 48px;
    margin-bottom: 15px;
    padding: 0 15px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    transition: 0.2s ease;
}

.login-container input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

/* Button */
.login-container button {
    width: 100%;
    height: 48px;
    border: none;
    border-radius: 12px;
    background: #1e3a8a;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
}

.login-container button:hover {
    background: #2563eb;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Paragraph link */
.login-container p {
    margin-top: 20px;
    font-size: 14px;
    color: #6b7280;
}

.login-container p a {
    color: #2563eb;
    text-decoration: none;
    font-weight: 500;
}

.login-container p a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="login-container">
    <h2>Login to Your Account</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="loginWithBackend()">Login</button>

    <p>
        Don't have an account? <a href="register.html">Register Here</a>
    </p>
</div>

</body>
</html>
